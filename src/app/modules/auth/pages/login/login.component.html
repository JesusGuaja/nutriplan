<div class="loguearse ">
    <div class="wrapper">
        <div class="form-box login">
            <h2>Iniciar sesión</h2>
            <form action="#">
                <div class="input-box">
                    <mat-form-field appearance="fill">
                        <mat-label>Ingrese un email</mat-label>
                        <input [(ngModel)]="usuarios.email" matInput placeholder="Placeholder">
                      </mat-form-field>
                </div>
                <div class="input-box" >
                   <mat-form-field>
                    <mat-label>Ingrese una contraseña:</mat-label>
                    <input [(ngModel)] = "usuarios.contrasena" matInput [type]="hide ? 'password' : 'text' " #input minlength="6" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'vissibility_off' : 'vissibility'}}</mat-icon>
                    </button>
                    
                </mat-form-field>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox">
                        Recordarme
                    </label>
                    <a href="#">Olvido su contraseña?</a>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <div class="login-register">
                    <p>No tienes una cuenta? <a routerLink="/register">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
